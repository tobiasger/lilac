<section class="container moduleBody">
    <div class="inner">
      <div class="grid">
        <div class="grid__col grid__col--12-of-12">
          <div class="monoText sectionHeader pageHeader">
            {{ include.heading }}
          </div>
        </div>
        <div class="grid__col grid__col--6-of-12">
          <h1 class="headingText">
            {{ include.preamble }}
          </h1>
        </div>
        <div class="grid__col grid__col--6-of-12">
          <div class="bodyText">
            {{ include.body }}
          </div>

          <a class="inputButton" target="{{include.target}}" href="{{include.buttonUrl}}">
            {{include.buttonText}}
            <span style="float: right;" >{{include.buttonIcon}}</span>
          </a>
        </div>
      </div>
    </div>
  </section>
